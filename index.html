<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>POO</title>
</head>

<body>
    <main id="contenido" class="flex items-center justify-start w-full h-screen p-[5rem] bg-gradient-to-r from-sky-500 to-indigo-500	">
        <div id="formulario " class="w-[35rem]">
            <form action="" id="formulario"
                class="flex flex-col gap-[3rem] bg-white rounded-md items-center font-bold border-[0.1rem] border-solid p-[1rem] h-[40rem] ">
                <h2 class="text-[1.5rem]">REGISTRO</h2>
                <input class="border-b-4 w-[25rem] h-[3rem] border-bg-slate-400" placeholder="Nombre" type="text"
                    id="Nombre" required>
                <input class="border-b-4 w-[25rem] h-[3rem] border-bg-slate-400" placeholder="Apellido" type="text"
                    id="Apellido" required>
                <input class="w-[25rem] h-[3rem]" type="date" id="fecha" required>
                <input class="border-b-4 w-[25rem] h-[3rem] border-bg-slate-400" placeholder="Cedula" type="number"
                    id="cedula" required>
                    
                <button value="cumpleañosfeli()" id="boton"
                    class="bg-gradient-to-r from-violet-500 to-fuchsia-500 w-[25rem] h-[3rem] rounded-md text-white text-[1.5rem]">Guardar</button>
                <p id="validar"></p>
            </form>
        </div>
        <div class="flex flex-col items-center justify-center text-center gap-[20rem] p-[10rem]">
            <div class="text-[2rem]  flex text-white">
                <img class="w-[10rem] h-[4rem] cursor-pointer w-[8rem]" id="buscar" src="./busquedaaaaa.png" alt="">
                <label> </label>
                <input id="identificacion" class="border-2 h-[4rem] text-black" type= "number" name="nombre"
                    placeholder="Numero de identificacion" /><br>
            </div>
            <div class="flex text-white font bold text-center ">
                <div class="border-white border-[0.1rem]">Nombre completo
                    <div id="nombrecompleto" class="border-white border-[0.1rem] w-[20rem] h-[10rem]"></div>
                </div>
                <div class="border-white border-[0.1rem]">Cumpleaños
                    <div id="fechacumpleaños" class="border-white border-[0.1rem] w-[20rem] h-[10rem]"></div>
                </div>
            </div>

        </div>
    </main>
</body>
<script src="./main.js"></script>

</html>
