<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>POO</title>
</head>

<body>
    <main id="contenido" class="flex items-center justify-start w-full h-screen p-[5rem] bg-gray-900	">
        <div id="formulario">
            <form action="" id="formulario"
                class="flex flex-col gap-[1rem] text-white font-bold border-[0.1rem] border-solid p-[1rem] ">
                Nombre: <input class="text-black" type="text" id="Nombre" required>
                Apellido: <input class="text-black" type="text" id="Apellido" required>
                Fecha Nacimiento: <input class="text-black" type="date" id="fecha" required>
                Cedula: <input class="text-black" type="number" id="cedula" required>
                <button value="cumpleañosfeli()" id="boton" class="bg-white text-black">Guardar</button>
                <p id="validar"></p>
                <div class="flex text-white font bold text-center ">
                    <div class="border-black border-[0.1rem]">Nombre completo
                        <div id="nombrecompleto" class="border-black border-[0.1rem] w-[20rem] h-[10rem]"></div>
                    </div>
                    <div class="border-black border-[0.1rem]">Cumpleaños
                        <div id="fechacumpleaños" class="border-black border-[0.1rem] w-[20rem] h-[10rem]"></div>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
<script src="./main.js"></script>

</html>
